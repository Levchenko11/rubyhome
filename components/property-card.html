<!-- 
    Property Card Component
    Компонент карточки недвижимости для повторного использования
    
    Параметры:
    - {title} - название объекта
    - {image} - путь к изображению
    - {location} - местоположение
    - {rooms} - количество комнат
    - {bathrooms} - количество ванных
    - {floors} - количество этажей
    - {price} - цена
    - {priceValue} - числовое значение цены для микроразметки
-->

<article class="property-card" itemscope itemtype="https://schema.org/RealEstateListing">
    <div class="property-card__image">
        <picture>
            <source srcset="{image}" type="image/webp">
            <img src="{image}" alt="{title}" class="property-card__img" width="362" height="321" loading="lazy" itemprop="image">
        </picture>
    </div>
    <div class="property-card__content">
        <h3 class="property-card__title" itemprop="name">{title}</h3>
        <div class="property-card__location" itemprop="address" itemscope itemtype="https://schema.org/PostalAddress">
            <svg class="property-card__location-icon" width="11" height="15" viewBox="0 0 11 15" fill="none">
                <path d="M5.5 0C2.46243 0 0 2.46243 0 5.5C0 9.625 5.5 15 5.5 15C5.5 15 11 9.625 11 5.5C11 2.46243 8.53757 0 5.5 0ZM5.5 7.5C4.39543 7.5 3.5 6.60457 3.5 5.5C3.5 4.39543 4.39543 3.5 5.5 3.5C6.60457 3.5 7.5 4.39543 7.5 5.5C7.5 6.60457 6.60457 7.5 5.5 7.5Z" fill="currentColor" opacity="0.7"/>
            </svg>
            <span class="property-card__location-text" itemprop="addressLocality">{location}</span>
        </div>
        <div class="property-card__features">
            <div class="property-card__feature">
                <svg class="property-card__feature-icon" width="16" height="13" viewBox="0 0 16 13" fill="none">
                    <path d="M1 12V6.5L8 1L15 6.5V12H10V8H6V12H1Z" stroke="currentColor" stroke-width="1.5" fill="none" opacity="0.7"/>
                </svg>
                <span class="property-card__feature-text" itemprop="numberOfRooms">{rooms}</span>
            </div>
            <div class="property-card__feature">
                <svg class="property-card__feature-icon" width="13" height="15" viewBox="0 0 13 15" fill="none">
                    <path d="M1 14V8H12V14M3 8V6C3 4.89543 3.89543 4 5 4H8C9.10457 4 10 4.89543 10 6V8M6.5 10.5V12.5" stroke="currentColor" stroke-width="1.5" fill="none" opacity="0.7"/>
                </svg>
                <span class="property-card__feature-text">{bathrooms}</span>
            </div>
            <div class="property-card__feature">
                <svg class="property-card__feature-icon" width="14" height="15" viewBox="0 0 14 15" fill="none">
                    <path d="M1 14H13M2 14V1H12V14M4 4H6M8 4H10M4 7H6M8 7H10M4 10H6M8 10H10" stroke="currentColor" stroke-width="1.5" opacity="0.7"/>
                </svg>
                <span class="property-card__feature-text">{floors}</span>
            </div>
        </div>
        <div class="property-card__footer">
            <div itemprop="offers" itemscope itemtype="https://schema.org/Offer">
                <span class="property-card__price" itemprop="price" content="{priceValue}">{price}</span>
                <meta itemprop="priceCurrency" content="USD">
            </div>
            <button class="property-card__btn btn-primary" type="button" tabindex="0" aria-label="Оставить заявку на {title}">
                Leave request
            </button>
        </div>
    </div>
</article>
